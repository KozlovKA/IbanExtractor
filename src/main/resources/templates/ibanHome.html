<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IBAN Extractor Service</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container"></div>
<h3>Welcome to IBAN Extractor Application </h3>
<form action="#" th:action="@{/extract}" th:object="${input}" method="post">
    <textarea rows="10" cols="68" id="value" name="value" th:value="*{value}"></textarea>
    <div class="btn-group-vertical">
        <input class="btn btn-success" type="submit" value="Submit"/>
        <input class="btn btn-danger" type="reset" value="Reset"/>
    </div>
</form>
<tr th:each="iban : ${ibanDTOList}">
    <td th:text="${iban.code}"></td>
</tr>
</body>
</html>
